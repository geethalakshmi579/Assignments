<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="demo">Try your luck !</h2>
    <div class="container">
        <div class="section1">
            <div class="section">
                <div class="info">
                    <h3>You :</h3><span id="playerScore">0</span>
                </div>
                <div class="show">
                    <i class="fas fa-hand-rock"></i>
                </div>
            </div>
            <div class="section">
                <div class="info">
                    <h3>Computer :</h3><span id="computerScore">0</span>
                </div>
                <div class="show computer">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>
        </div>
        <h2 id="demo2" style="margin-top: 200px">Select One :</h2>
        <div class="selection">
            <button class="fas fa-hand-rock" id="rock" onclick="selectNum(1)"></button>
            <button class="fas fa-hand-paper" id="paper" onclick="selectNum(2)"></button>
            <button class="fas fa-hand-scissors" id="scissors" onclick="selectNum(3)"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
